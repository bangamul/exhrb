<ion-header>
  <ion-toolbar>
    <ion-title>Kalkulator Kalori</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <main>
    <div>

      <div class="container mt-24">
        <ion-searchbar placeholder="Custom Placeholder"></ion-searchbar>
      </div>

      <div class="container mt-24">
        <ion-grid>
          <ion-row class="ion-justify-content-center bg-grey">
            <ion-col size="4">
              <p class="content">Materi</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">Takaran</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">Jumlah</p>    
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row class="ion-justify-content-center bg-grey">
            <ion-col size="4">
              <p class="content">Nasi</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">1 Piring</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">300 kkal</p>    
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center bg-grey">
            <ion-col size="4">
              <p class="content">Tempe</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">500 gr</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">20 kkal</p>    
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center bg-grey">
            <ion-col size="4">
              <p class="content">Tahu</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">500 gr</p>    
            </ion-col>
            <ion-col size="4">
              <p class="content">10 kkal</p>    
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </div>
  </main>

</ion-content>



<div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</div>
