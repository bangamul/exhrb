 <ion-content>

  <main>
    
    <div class="abs-ctr">
      <div class="container">

        <p class="title">Index Masa Tubuh</p>
    
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Berat Badan ( kg )</ion-label>
            <ion-input placeholder="contoh : 60"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Tinggi Badan ( cm )</ion-label>
            <ion-input placeholder="contoh : 160"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Umur ( tahun )</ion-label>
            <ion-input value="28" [disabled]="true"></ion-input>
          </ion-item>
        </ion-list>
        
      </div>
    
      <div class="container">
        <div class="mt24">
          <ion-button class="btn-submit" expand="full" [routerLink]="['/imthasil']" >Selanjutnya</ion-button>
        </div>
      </div>
    </div>

  </main>

</ion-content>
